<div style="display:none" id="view_home">
    <style>
        #view_home {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }
        
        #view_home .sidebar {
            flex: 0 1 5%;
            display: flex;
            flex-direction: column;
            background: #FCE5CD;
        }
        
        #view_home .mainView {
            flex: 1 0 95%;
            display: flex;
            flex-direction: column;
            background: #eeeeee;
        }
        
        #view_home .sidebar>img {
            width: 100%;
        }
        
        .searchbar {
            flex: 0 1 30px;
            margin: 20px;
        }
        
        .searchbar>* {
            font-size: 20px;
        }
        
        .results_container {
            flex: 1 0 90%;
        }
        
        #view_home .results_container {
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        
        .result_template>img {
            width: 100%;
            border-radius: 5px;
            max-height: calc(100% - 1.5em);
        }
        
        .results_container>div {
            flex: 0 0 20%;
            height: 24vh;
            width: 32vh;
            margin: 2vh;
            padding: 1vh;
            border-radius: 10px;
            background: white;
        }
        
        .upload-inner-dash {
            height: 100%;
            border: 10px dashed grey;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }
        
        .upload-inner-dash>p:first-child {
            font-size: 4em;
            margin: -20px 0;
        }
    </style>
    <div class="mainView">
        <div class="searchbar"><input class="searcher" style="width: 80vw" placeholder="Search by name..."><button>Go</button></button>
        </div>
        <div class="results_container">
            <div class="upload_button">
                <div class="upload-inner-dash">
                    <p> &#65291; </p>
                    <p>Choose videos to upload (.mp4, .webm)</p>
                </div>
                <!-- ghost form still needed so we can upload the file-->
                <form id="uploadform" action="/uploadFile" method="post" enctype="multipart/form-data" style="display:none">
                    <div>
                        <input type="file" id="video_uploads" name="video_uploads" accept=".mp4, .webm">
                    </div>
                    <div>
                        <button id="vuploadsubmitbtn">Submit</button>
                    </div>
                </form>
            </div>
            <div class="result_template" style="display:none">
                <img>
                <div>
                    <span class="videoTitle"></span>
                    <span class="videoTags"></span>
                </div>
            </div>
        </div>

    </div>
</div>
