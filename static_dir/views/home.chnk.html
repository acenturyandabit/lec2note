<div style="display:none" id="view_home">
    <style>
        #view_home {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }
        
        #view_home .sidebar {
            flex: 0 1 5%;
            display: flex;
            flex-direction: column;
            background: #FCE5CD;
        }
        
        #view_home .mainView {
            flex: 1 0 95%;
            display: flex;
            flex-direction: column;
            background: #eeeeee;
        }
        
        #view_home .sidebar>img {
            width: 100%;
        }
        
        .searchbar {
            flex: 0 1 30px;
            margin: 20px 0px;
        }
        
        .searchbar>* {
            font-size: 20px;
        }
        
        .results_container {
            flex: 1 0 90%;
        }
        
        #view_home .results_container {
            display: flex;
            flex-wrap: wrap;
        }
        
        .result_template>img {
            width: 100%;
            max-height: calc(100% - 1.5em);
        }
        
        .results_container>div {
            flex: 0 0 20%;
            height: 20vh;
            border: 1px solid black;
        }
    </style>
    <div class="mainView">
        <div class="searchbar"><input style="width: 80vw" placeholder="Search by name, tag, time or more..."><button>Go</button></button>
        </div>
        <div class="results_container">
            <div class="upload_button">
                <form action="/uploadFile" method="post" enctype="multipart/form-data">
                    <div>
                        <label for="video_uploads">Choose videos to upload (MP4)</label>
                        <form ref='uploadForm' id='uploadForm' action='http://localhost:8000/upload' method='post' encType="multipart/form-data">
                            <input type="file" id="video_uploads" name="video_uploads" accept=".mp4">
                            <input type="submit">Upload!</input>
                        </form>
                    </div>
                    <div>
                    </div>
                </form>
            </div>
            <div class="result_template" style="display:none">
                <img>
                <div>
                    <span class="videoTitle"></span>
                    <span class="videoTags"></span>
                </div>
            </div>
        </div>

    </div>
</div>
